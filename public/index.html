<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Assistant | Mercado Pago Integration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <span class="brand">AI-Commerce</span>
            <span class="badge">Powered by Mercado Pago</span>
        </nav>
    </header>

    <main id="chat-container">
        <section class="intro">
            <h1>Smart Checkout</h1>
            <p>Tell the AI what you want to buy, and pay securely in seconds.</p>
        </section>

        <div id="chat-window">
            <div class="message bot">
                Hello! I am your AI assistant. What would you like to purchase today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="e.g., I want two premium coffee beans and a mug...">
            <button id="send-btn">Process Order</button>
        </div>
    </main>

    <footer>
        <p>Secure payments by <strong>Mercado Pago</strong></p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
